<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ĐĂNG NHẬP HỆ THỐNG</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Nhập email của bạn" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email không được để trống</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email không hợp lệ</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mật khẩu</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Nhập mật khẩu" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Mật khẩu không được để trống</mat-error>
        </mat-form-field>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="full-width login-button"
        >
          {{ isLoading ? 'Đang xử lý...' : 'Đăng Nhập' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <a [routerLink]="['/register']" mat-button color="accent">Đăng ký tài khoản mới</a>
    </mat-card-actions>
  </mat-card>
</div>
